<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Links</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: gray;
      margin-bottom: 20px;
    }

    .circle-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #000;
      margin-bottom: 20px;
    }

    .social-links {
      display: flex;
      gap: 20px;
    }

    .social-links a {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #c4bba8;
      border-radius: 50%;
      text-decoration: none;
      color: white;
      font-size: 24px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      background-color: #a39b8b;
      transform: scale(1.1);
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Mariem Abdelkrim</h1>
  <p>Coding student</p>
  <img src="https://i.pinimg.com/736x/2f/37/46/2f37465abbac9921c27fc61a55ab93ad.jpg" alt="Profile Picture" class="circle-image">
  <div class="social-links">
    <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/notmariemsrry/" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
</body>
</html>
